name: Deploy Production

on:
  push:
    branches: [ main ]

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Type check
      run: npm run typecheck
      
    - name: Lint
      run: npm run lint
      
    - name: Build
      run: npm run build
      
    - name: Verify build output
      run: |
        if [ ! -d "build/client" ]; then
          echo "‚ùå Build output missing: build/client directory not found"
          exit 1
        fi
        if [ ! -d "build/server" ]; then
          echo "‚ùå Build output missing: build/server directory not found"
          exit 1
        fi
        echo "‚úÖ Build output verified"
        
    - name: Deploy to Vercel Production
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./
        vercel-args: '--prod=true'
        
    - name: Deployment Success Notification
      run: |
        echo "üöÄ Production deployment completed successfully!"
        echo "üåê Site is now live at: https://reverencesummerlinhomes.vercel.app"
